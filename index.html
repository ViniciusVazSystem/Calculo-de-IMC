<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora - IMC</title>

	<!--------------- CSS Projeto --------------->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--------------- Bootstrap CSS -------------->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!--------------- Bootstrap JS --------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!--------------- Font Awesome --------------->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<style type="text/css">
		.fundo_imc {
			background-image: url('img/fundo_imc.jpg');
			background-size: cover;
		}
		.fundo_modal_result {
			background: linear-gradient(#6ccfcc, #96e0dd);
		}
	</style>
</head>
<body class="fundo_imc">
	<div class="container">
		<div class="row justify-content-center">
			<!--------------- Início Jumbotron --------------->
			<div class="col-sm-10 col-md-8 col-xl-5 jumbotron mt-5 py-3">
				<h1 class="display-4 d-flex justify-content-center text-nowrap">Saúde para todos</h1>
				<hr class="my-2">
				<p class="text-center">Este formulário calcula o IMC (Índice de massa corporal) com base na altura e peso fornecido, expressando o resultado em kg/m².</p>
				<hr class="my-2">

				<form><!--------------- Início Campo Fomulário --------------->
					<div>
						<!--------------- Início Input Nome --------------->
		         		<div class="form-group row">
				            <label class="col-lg-2 col-form-label" for="validationCustomUsername">Nome</label>
				            <input class="col-lg-9 form-control" type="text"  id="nome" placeholder="Digite seu nome">
			          	</div><!--------------- Fim Input Nome --------------->

			          	<!--------------- Início Input Altura --------------->
			            <div class=" form-group row">
			                <label class="col-lg-2 col-form-label" for="altura">Altura</label>
			                <input class="col-lg-9 form-control" type="number" id="altura" placeholder="Digite sua altura em metros - Ex: 1,5m">
			            </div><!--------------- Fim Input Altura --------------->

			            <!--------------- Início Input Peso --------------->
			            <div class="form-group row">
			                <label class="col-lg-2 col-form-label" for="peso">Peso</label>
			                <input class="col-lg-9 form-control" type="number" id="peso" placeholder="Digite seu peso em Kg">
			            </div><!--------------- Fim Input Peso --------------->	

			            <!--------------- Início Botão Calcular --------------->
			            <div class="mt-3 d-flex justify-content-center" id="PreenchimentoCampo">
						  	<button onclick="CalculaIMC()" class="btn btn-primary btn-lg" type="button">Calcular</button>
						</div><!--------------- Fim Botão Calcular --------------->

						<!--------------- Início Modal resultado --------------->
						<div class="modal fade" id="ResultModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content fundo_modal_result">
									<!--------------- início Cabeçalho Modal --------------->
						      		<div class="modal-header">
								    	<h5 class="modal-title my-0 text-center w-100" id="titulo"></h5>
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								          <span aria-hidden="true">&times;</span>
								        </button>
						      		</div><!--------------- Fim Cabeçalho modal --------------->

						      		<!--------------- início Corpo Modal --------------->
								    <div class="modal-body">
								    	<div class="d-flex justify-content-center">
								        	<img class="position-absolute w-25 align-self-center"  id ='imagens_imc'>
								        	<img class="w-50"  src="../Calculo-de-IMC/img/ball.gif">	
								    	</div>
								    	<p class="text-center" id="resultado"></p>
								    	<p class="text-center h1" id="valor"></p>
								    </div><!--------------- Fim Corpo Modal --------------->

						    	</div>
						  	</div>
						</div><!--------------- Fim Modal resultado --------------->

						<div>
			        		<p class="mt-3 text-center">Maiores dúvidas sobre sua saúde consulte <a href="https://aps.saude.gov.br/ape/promocaosaude/pesosaudavel">saude.gov.br</a></p>		
			        	</div>
					</div>
				</form><!--------------- Fim Campo Fomulário --------------->
				<hr class="my-2">

				<!--------------- início Rodapé --------------->
				<footer>
					<div class="d-flex justify-content-center mt-3">
						<!--------------- Link Ministério da Saúde Facebook --------------->
			            <a href="https://www.facebook.com/minsaude/" class="btn btn-outline-dark ml-2">
			              <i class="fab fa-facebook"></i>
			            </a>
			            <!--------------- Link Ministério da Saúde Twitter --------------->
			            <a href="https://twitter.com/minsaude?lang=br" class="btn btn-outline-info ml-2">
			              <i class="fab fa-twitter"></i>
			            </a>
			            <!--------------- Link Ministério da Saúde Instagram --------------->
			            <a href="https://www.instagram.com/minsaude/?hl=br" class="btn btn-outline-dark ml-2">
			              <i class="fab fa-instagram"></i>
			            </a>
			            <!--------------- Link Ministério da Saúde Youtube --------------->
			            <a href="https://www.youtube.com/user/MinSaudeBR/videos" class="btn btn-outline-danger ml-2">
			              <i class="fab fa-youtube"></i>
			          	</a>
					</div>
				</footer><!--------------- Fim Rodapé --------------->
			</div><!--------------- Fim Jumbotron --------------->
		</div>		
	</div>
	<script type="text/javascript">
		function CalculaIMC () {
			// Método para pegar ID's do de entrada e saída de dados.
    	  	let calcular = document.getElementById('calcular');
	        let nome = document.getElementById('nome').value;
	        let altura = document.getElementById('altura').value;
	        let peso = document.getElementById('peso').value;
	        let resultado = document.getElementById('resultado');
	        let titulo = document.getElementById('titulo');
	        let valor = document.getElementById('valor');
	        let modal_atention = document.getElementById('PreenchimentoCampo');
	        let classificacao = '';

	        // Declaração de imagens para resultado.
	        let img = window.document.querySelector('img#imagens_imc')

	        // Fórmula IMC - (índice de massa corporal) e método .ToFixed() para arredondar casas decimais.
	        let imc = (peso / (altura * altura)).toFixed(2);

	        // Verificação de preenchimento de campos input formulário.
	        if (nome != '' && altura != '' && peso != '') {
	        	// Classificação de massa coporal de acordo com altura e peso fornecido.
	        	if (imc < 17) {
	        		classificacao = 'MAGREZA';
                	img.src = '../Calculo-de-IMC/img/abaixo_17.png';
               	
	        	} else if (imc >= 17 && imc <=18.49) {
	        		classificacao = 'ABAIXO DO PESO';
                	img.src = '../Calculo-de-IMC/img/entre_17.png';
                	
	        	} else if (imc >= 18.50 && imc <= 24.99) {
	        		classificacao = 'PESO NORMAL';
                	img.src = '../Calculo-de-IMC/img/entre_18.png';
                	
	        	} else if (imc >= 25 && imc <= 29.99) {
	        		classificacao = 'SOBREPESO';
                	img.src = '../Calculo-de-IMC/img/entre_25.png';

	        	} else if (imc >= 30 && imc <= 34.99) {
	        		classificacao = 'OBESIDADE GRAU I';
                	img.src = '../Calculo-de-IMC/img/entre_30.png';

	        	} else if (imc >= 35 && imc <= 39.99) {
	        		classificacao = 'OBESIDADE GRAU II';
                	img.src = '../Calculo-de-IMC/img/entre_35.png';
                
	        	} else {
	        		classificacao = 'OBESIDADE GRAU III';                	
                	img.src = '../Calculo-de-IMC/img/entre_40.png';	
	        	}
	        	titulo.innerHTML = `${classificacao}`;
	        	valor.innerHTML = `${imc} Kg/m²`;
	        	resultado.innerHTML=`<b>${nome}</b> seu <b>IMC</b> é de:`;
	        	$("#ResultModalCenter").modal('show');

	        } else {
	        	let modal_alert = `
        			<!--------------- Início Modal resultado --------------->
					<div class="modal fade" id="AtentionModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<!--------------- início Cabeçalho Modal --------------->
					      		<div class="modal-header">
					      			<h5 class="modal-title text-center text-danger w-100">Atenção</h5>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
					      		</div><!--------------- Fim Cabeçalho modal --------------->

					      		<!--------------- início Corpo Modal --------------->
							    <div class="modal-body">
							    	<p class="text-center font-weight-bold">Preencha todos os campos!</p>
							    	<div class="mx-auto text-center">
							    		<img class="w-50" src="../Calculo-de-IMC/img/error-img.gif">
							    	</div>
							    </div><!--------------- Fim Corpo Modal --------------->  
					    	</div>
					  	</div>
					</div><!--------------- Fim Modal resultado --------------->`
        		modal_atention.innerHTML += modal_alert;
	        	$("#AtentionModalCenter").modal('show');
	        }
		} 
	</script>
</body>
</html>
